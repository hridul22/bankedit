<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

</head>
<body>
<pre>
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <label for="username">Username:</label> <input type="text" id="username" name="username" value="{{ form.username.value }}" required>

        <label for="password">Password:</label> <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label> <input type="password" id="confirm_password" name="confirm_password" required>

                                    <button type="submit">Submit</button>
    </form>
    </pre>
</body>
</html>
